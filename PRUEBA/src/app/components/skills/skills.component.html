<div class="row">
    <h1>HARD SKILLS</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4"> 
    <circle-progress
    [percent]="90"
    [radius]="100"
    imageSrc="../assets/html.png"
    [showImage]="true"
    [imageHeight]="70"
[imageWidth]="70"
[showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeWidth]="13"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#00FFFF'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="300"
    [lazy]="true"
  ></circle-progress>
</div>
</div>
